<h1>Celebrity Skills</h1>
<ul>
  <li *ngFor="let celeb of celebs;">{{celeb.name}}</li>
</ul>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Number</th>
      <th>Celebrity Name</th>
      <th>Sings</th>
      <th>Dances</th>
      <th>Acts</th>
      <th>Icons</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let celeb of celebs;"
        app-celebrityrow [celeb]="celeb"          
        [appSuccess]="celeb.sing">
    </tr>
  </tbody>
</table>
