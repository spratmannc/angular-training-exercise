<td>{{celeb.index}}</td>
<td>{{celeb.name}}</td>
<td>{{celeb.sing | yesno}}</td>
<td>{{celeb.dance | yesno}}</td>
<td>{{celeb.act | yesno }}</td>
<td>
  <i class="fa fa-microphone" *ngIf="celeb.sing"></i>

</td>
<td>
    <button (click)="toggle()">Toggle Dance</button>
</td>
